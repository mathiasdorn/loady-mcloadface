<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="css.min.js" charset="utf-8"></script>
  </head>
  <body>

    <section class="intro card">
      <img class="logo" src="img/lmlf-logo.png">
      <p>Loady McLoadface is a collection of loading animations. All animations   are based on HTML and CSS only. </p>
      <small>
        Discalaimer: I found some of them online, adapt its behviour and created them by using Sass.
      </small>
    </section>
    <section class="single-element-container card">
      <h2>Single element loadfaces</h2>
      <div class="loadface-container">
        <div class="loadface">
          <div class="hard-pulse"></div>
        </div>
        <div class="loadface">
          <div class="drunk-cyclops"></div>
        </div>
        <div class="loadface">
          <div class="soft-pulse"></div>
        </div>
        <div class="loadface">
          <div class="spinning-borders"></div>
        </div>
        <div class="loadface">
          <div class="two-face"></div>
        </div>
        <div class="loadface">
          <div class="circuit">  </div>
        </div>
        <div class="loadface">
          <div class="color-cube"></div>
        </div>
        <div class="loadface">
          <div class="what-goes-around"></div>
        </div>
        <div class="loadface">
          <div class="spinning-cube"></div>
        </div>
      </div>
    </section>

    <section class="multi-element-container card">
      <h2>Multi element loadfaces</h2>
      <div class="loadface-container">
        <div class="loadface">
          <div class="pulse-cube-grid">
            <div class="pulse-cube cube1"></div>
            <div class="pulse-cube cube2"></div>
            <div class="pulse-cube cube3"></div>
            <div class="pulse-cube cube4"></div>
            <div class="pulse-cube cube5"></div>
            <div class="pulse-cube cube6"></div>
            <div class="pulse-cube cube7"></div>
            <div class="pulse-cube cube8"></div>
            <div class="pulse-cube cube9"></div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
